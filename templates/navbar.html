{% extends 'base.html' %}

{% block nav %}

    {% if session['current.user'] %}
        <li class="nav-item mr-3">
            <a class="nav-link btn btn-outline-info" href="/logout">Logout</a>
        </li>
    {% if session['current.user]' == False %}
        <li class="nav-item">
            <a class="nav-link btn btn-info mr-3" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-outline-info mr-3" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-outline-info" href="/register">Register</a>
        </li>
    {% endif %}

{% endblock %}
