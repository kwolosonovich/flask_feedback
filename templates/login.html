{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

    <div class="container">

        <h1>Login</h1>

        <form method="POST">
            <div class="row row-cols-sm-1 row-cols-md-2">
                {{ form.hidden_tag() }}

                {% for field in form if field.widget.input_type != 'hidden' %}
                    <div class="col">
                        {{ field.label }}
                        {{ field(class_="form-control") }}
                    </div>
                {% endfor %}
            </div>
            <div class="mt-3">
                <a href="/" class="btn btn-outline-secondary">Cancel</a>
                <button class="btn submit-btn btn-info" type="submit">Login</button>
            </div>
        </form>
    </div>

{% endblock %}
