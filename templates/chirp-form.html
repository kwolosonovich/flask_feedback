{% extends 'navbar.html' %}

{% block title %} Post{% endblock %}

{% block content %}

    <div class="container w-75 text-secondary">

        <h1>Post a Chirp</h1>
        <form action="/users/{{ username }}/chirp/add" method="POST">
            <div class="row row-cols-sm-1 row-cols-md-1">
                {{ form.hidden_tag() }}

                {% for field in form if field.widget.input_type != 'hidden' %}
                    <div class="col">
                        {{ field.label }}
                        {{ field(class_="form-control") }}
                    </div>
                {% endfor %}
            </div>
            <div class="mt-3">
                <a href="/users/{{ username }}" class="btn btn-outline-secondary">Cancel</a>
                <button class="btn submit-btn btn-info" type="submit">Post</button>
            </div>
        </form>
    </div>

{% endblock %}
