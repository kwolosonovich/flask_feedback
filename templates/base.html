<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flutter {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Princess+Sofia&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/bootstrap.min%20(2).css">
</head>
<body class="bg-white" style="font-family: 'Roboto'">

<div class="jumbotron jumbotron-fluid">
    <div class="container text-right">
        <h1 class="display-2 text-info" style="font-family: 'Princess Sofia'"><b>Flutter</b></h1>
    </div>
</div>

<div class="container nav-links mb-5">
    <ul class="nav nav-pills justify-content-end">

    {% block nav %}
    {% endblock %}

    </ul>
</div>

<div class="container">

    {% for msg in get_flashed_messages() %}
        <div class="alert m3 text-primary w-75 mx-auto">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
