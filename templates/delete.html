{% extends 'navbar.html' %}

{% block title %} Delete {% endblock %}

{% block content %}

    <div class="container  w-75">

        <h1 class="text-success">{{ keyword }}</h1>

        <form action="{{ route }}" method="POST" class="mt-3 text-secondary">

            <a href="/users/{{ username }}" class="btn submit-btn btn-outline-secondary">Cancel</a>
            <button class="btn submit-btn btn-info" type="submit">Yes</button>

        </form>
    </div>

{% endblock %}
