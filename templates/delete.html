{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <h1>{{ keyword }}</h1>

        <form action="{{ route }}" method="POST" class="mt-3">

            <a href="/users/{{ username }}" class="btn submit-btn btn-secondary">Cancel</a>
            <button class="btn submit-btn btn-success" type="submit">Yes</button>

        </form>
    </div>

{% endblock %}
