{% extends 'base.html' %}

{% block title %} Update Chirp {% endblock %}

{% block content %}

    <div class="container">
        <form action="/chirp/{{ feedback.id }}/update" method="POST">
            <div class="row row-cols-sm-1 row-cols-md-1">
                {{ form.hidden_tag() }}

                {% for field in form if field.widget.input_type != 'hidden' %}
                    <div class="col">
                        {{ field.label }}
                        {{ field(class_="form-control") }}
                    </div>
                {% endfor %}
            </div>
            <div class="mt-3">
                <a href="/users/{{ feedback.username }}" class="btn btn-outline-secondary">Cancel</a>
                <button class="btn submit-btn btn-info" type="submit">Update</button>
            </div>
        </form>
    </div>

{% endblock %}
