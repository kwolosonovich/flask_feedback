{% extends 'base.html' %}

{% block title %} Logout {% endblock %}

{% block content %}

    <h1>Logout</h1>

    <form action="/logout" method="POST">
        <h4>Are you sure you want to logout?</h4>
        <a href="/users/{{ username }}" class="btn submit-btn btn-info">Cancel</a>
        <button class="btn submit-btn btn-info" type="submit">Yes</button>
    </form>

{% endblock %}
